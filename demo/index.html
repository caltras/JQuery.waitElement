<html>
    <head>
        <title>Demo - WaitElement By Caltras</title>
        <style>
            .box{
                border:solid 2px red;
                width:100px;
                height:100px;
            }
        </style>
    </head>
    <body>
        <h1>Demo - WaitElement</h1>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src='../jquery.waitelement.js'></script>
        <script type="text/javascript">
            $(document).ready(function(){
                    $("body").append("Creating...");
                    setTimeout(function(){
                        $("body").append("<div class='box'></div>");
                    },5000);
                    $("div").waitElement(function(){
                        $("body").append("Created.");
                    });
                    $("a").waitElement(function(){
                        $("body").append("a element");
                    },function(){
                        $("body").append("Element 'a' not found");
                    },10)
                }
            );
        </script>  
    </body>
    
</html>
